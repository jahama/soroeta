INSTL_SITE_METAKEYS_LABEL="Meta Palabras"
INSTL_SITE_METAKEYS_TITLE_LABEL="Introduzca las palabras clave y frases que mejor describen su sitio web. Separe las palabras clave con una coma , y las frases agrupadas dentro de comillas simples."
INSTL_SITE_CONF_TITLE="Confirmar la contraseña y correo electrónico del usuario admin."
INSTL_SITE_CONF_DESC="Introduzca su dirección de e-mail. Esta será la dirección de correo electrónico del sitio Web vinculada al Super Administrador. </p><p> Introduzca una nueva contraseña y luego confírmela en los campos correspondientes. Usted puede cambiar el nombre de usuario por defecto <strong>admin</strong>. Estos serán los nombres de usuario y contraseña que utilizará para acceder al Panel de Control de administrador al final de la instalación. </p><p> Si va a migrar, puede ignorar esta sección. Su configuración actual se migrará automáticamente."
INSTL_SITE_LOAD_SAMPLE_TITLE="Cargar datos de ejemplo (Español)"
INSTL_SITE_LOAD_SAMPLE_DESC1="<strong>¡Importante!</strong>: Es altamente recomendable a los nuevos usuarios de Joomla! instalar los datos de ejemplo por defecto. Para ello haga clic en el botón <i>antes</i> de pasar a la siguiente fase."
INSTL_SITE_LOAD_SAMPLE_DESC2="Antes de salir de la instalación, puede rellenar la base de datos del sitio con los datos. Hay varias maneras de hacer esto:"
INSTL_SITE_LOAD_SAMPLE_DESC3="<strong>1a. Los datos por defecto </strong> se pueden insertar. Para ello haga clic en el botón Instalar Datos de Ejemplo."
INSTL_SITE_LOAD_SAMPLE_DESC4="<strong>1b. Los datos de ejemplo personalizados</strong> pueden ser introducidos. Para ello, seleccione una muestra de datos disponibles en el menú desplegable y haga clic en el botón Instalar los datos."
INSTL_SITE_LOAD_SAMPLE_DESC5="<strong>2a. Un archivo compatible de Joomla! 1.6.x de secuencia de comandos SQL</strong> se pueden cargar desde localhost  y ejecutarlo en el sitio. Esto podría ser para la instalación de los datos locales de ejemplo o la restauración de una copia de seguridad de un sitio Joomla! 1.5.x. La escritura debe tener los prefijos de tabla correctos, estar en codificación UTF-8 y cumplir con el esquema de base de datos de Joomla! 1.5.x."
INSTL_SITE_LOAD_SAMPLE_DESC6="<strong>2b. Migrar el contenido de las versiones anteriores de Joomla!</strong>. Seleccione la secuencia de comandos de Migración con soporte para sitios antiguos con Joomla! 1.0 x a la nueva versión de base de datos de Joomla! 1.5.x. Las conversiones necesarias se realizan sobre la marcha y el archivo de secuencia de comandos de migración se pueden crear en el sitio antiguo mediante el componente <code>com_migrator</code>. Para más información sobre el componente y el procedimiento de migración, consulte la <a href="_QQ_"http://docs.joomla.org/Migrating_from_1.0.x_to_1.5_Stable"_QQ_" target="_QQ_"blank"_QQ_">Guia de Migración de Joomla! 1.5</a>."
INSTL_SITE_LOAD_SAMPLE_DESC7="Usted puede subir archivos sin comprimir de script SQL, empaquetados zip y empaquetados gz. Paquetes de archivos que pueden contener sólo un archivo de comandos SQL. Si el archivo es demasiado grande para controlar o causar errores de memoria y de límite tiempo, cargar el archivo sin comprimir en la carpeta  /installation/sql/migration/. Cambiar el nombre <code>migrate.sql</code> y marque la opción  "_QQ_"Ya he subido..."_QQ_"  "_QQ_".<br />"
INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>2. Instalación limpia</strong>: Si desea realizar una instalación limpia, escriba el nombre del sitio, el administrador de correo electrónico y elija una contraseña. A continuación, para proceder al paso final final, haga clic en <em>Siguiente</em>."
INSTL_SITE_SAMPLE_LABEL="Datos de ejemplo"
INSTL_SITE_INSTALL_SAMPLE_LABEL="Instalar datos de ejemplo (Español)"
INSTL_SITE_INSTALL_SAMPLE_DESC="La instalación de los datos de ejemplo es muy recomendable para principiantes. Esto instalará el contenido de ejemplo que se incluye en el paquete de instalación de Joomla!."
INSTL_SITE_SAMPLE_LOADED="¡Datos de Ejemplo instalados con éxito!."
INSTL_SAMPLE_DATA_SET="Datos de ejemplo predeterminados en Español (ES)"

