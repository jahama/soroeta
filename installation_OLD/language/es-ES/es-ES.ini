INSTL_FTP_DESC="<p>En algunos servidores es posible que deba proporcionar las credenciales FTP para que la instalación sea completada. Si tiene dificultades para completar la instalación sin estas credenciales, consulte con su Hosting para determinar si esto es necesario.</p><p> Por razones de seguridad, lo mejor es crear una nueva cuenta de usuario FTP con acceso a la instalación de Joomla! y no al servidor web completo. Su Hosting le puede ayudar con esto.</p><p> Nota: </b> Si está instalando en un sistema operativo de Windows, la capa FTP <strong>no es necesaria. </strong></p>"
